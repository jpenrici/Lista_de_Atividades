<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWC</title>
</head>

<body>
    <h1>Contato - Fale Conosco</h1>
    <hr>

    <!--
        
    Complete o código inserindo um Formulário para ser preenchido pelo Usuário, contendo:

    1. Nome.
    2. E-mail.
    4. Assunto.
    5. Botão para limpar os dados preenchidos. Sem JavaScript funcionando!
    6. Botão para enviar o solicitação. Sem JavaScript funcionando!
    
    Obs.:
        a) Usar os tipos corretos para a tag <input>.
        b) Usar o atributo "placeholder" quando necessário.
        b) Usar o atributo "required" para os dados que devem ser obrigatórios.

    -->

    <div>
        <form action="">
            <label for="firstname">Nome:</label><br>
            <input type="text" name="name" id="name" placeholder="Digite o nome completo" required><br>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" required><br>
            <label for="subject">Assunto:</label><br>
            <textarea name="subject" id="subject" placeholder="Descreva o assunto aqui." required></textarea>
            <br>
            <button type="reset">Limpar</button><br>
            <hr>
            <div>
                <button type="button">Enviar</button>
            </div>
        </form>
    </div>

</body>

</html>
